name: Build & Deploy Preview to Vercel

on:
  push:
    branches: [ '**' ]
  pull_request:
    branches: [ '**' ]

jobs:
  build-and-deploy:
    name: Build (yearguess) and Deploy Preview
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install root dependencies (for vercel-build script)
        run: npm ci

      - name: Build yearguess
        run: npm run vercel-build

      - name: Deploy to Vercel (preview)
        uses: amondnet/vercel-action@v20
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: "./yearguess"
          # no `--prod` arg so this creates a preview deployment for the branch/PR
          vercel-args: ""
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}

      - name: Post deployment info
        if: success()
        run: echo "Vercel preview should be created; check Vercel dashboard or action logs for the preview URL."
